<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mouseenter() 메소드 실습 </title>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <script>
        var n=0;
        $(document).ready(function (){
            $("div.out").mouseenter(function (){
                $("p:first", this).text(" 마우스 포인트 들어옴 ");
                $("p:last", this).text(++n);
            });
        });
    </script>
    <style>
        div.out {
            width: 200px;
            height: 100px;
            border: 1px solid #000000;
            text-align: center;
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <div class ="out">
        <p>여기에 마우스를 올려봐</p>
        <p>0</p>
    </div>    
</body>
</html>
