<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>버튼을 클릭하면 메시지가 사라지는 프로그램</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function (){
            $("button").click(function (){
                $("p").hide();
            });
        });
    </script>
</head>
<body>
    <p>메시지 : 제이쿼리를 공부하고 있습니다.</p>
    <button> 메시지 삭제 </button>
</body>
</html>
