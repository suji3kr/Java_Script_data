<!DOCTYPE html>
<html lang="en">
<head>
    <script src ="../javascript/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#show").text("클릭했어요!");
            });
            $("#btn2").dblclick(function(){
                $("#show").text("더블 클릭했어요!");
            });
            $("#box").mouseenter(function(){
                $("#show").text("마우스 포인터가 들어왔어요!");
            });
            $("#box").mouseleave(function(){
                $("#show").text("마우스 포인터가 벗어났어요!");        
            });
        });
    </script>
    <style>
        #box {width: 120px; height: 30px;
        margin-top: 10px; background-color: yellow;}
    </style>
    <meta charset="UTF-8">
    <title>마우스 이벤트</title>
</head>
<body>

    <button id ="btn1">클릭! </button>
    <button id ="btn2">더블 클릭! </button>
    <div id ="box">div요소</div>

    <p id = "show"></p>
    
</body>
</html>
