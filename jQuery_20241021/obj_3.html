<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자동차의 속도 조절하기</title>
</head>
<body>
    <p id = "upspeed"></p>
    <p id = "downspeed"></p>
    <script>
        let car={
            name : 'Sonata',
            speed : 50,
            color:'white',
            speedup :function(){
                return this.speed+10;
            },
            speeddown:function(){
                let low = this.speed-10;
                return low;
            }
        };
        let upspeed=document.getElementById("upspeed");
        upspeed.textContent='속도 증가 :'+ car.speedup();
        let downspeed=document.getElementById("downspeed");
        downspeed.textContent='속도 감소 :'+ car.speeddown();
        
    </script>
    
</body>
</html>
