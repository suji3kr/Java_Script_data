<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OBJECT 함수 이용하여 객체 만들기</title>
</head>
<body>
    <P id="carname"></P>
    <P id="carcolor"></P>
    <P id="carspeed"></P>
    <script>
        let car= new Object();
        car.name ='Sonata';
        car.speed=100;
        car.color='blue';
        car.speedup=function(){
            return this.speed+10;
        };
        let cname=document.getElementById("carname");
        cname.textContent='자동차이름 : ' +car.name;
        let colname=document.getElementById("carcolor");
        colname.textContent='자동차색상 : ' +car.color;
        let cspeed=document.getElementById("carspeed");
        cspeed.textContent='자동차속도 : ' +car.speedup();
        
    </script>
    
</body>
</html>
