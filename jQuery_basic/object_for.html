<!DOCTYPE html>
<html lang="en">
<head>
    <script>

        
        let obj1 = {
            name :"김가나",
            age:22,
            address :"서울"
        
        };
        var str ="";
        for (let x in obj1 )
            str += obj1[x] + "<br>";
        document.write(str);

    </script>

    <title>for문 객체 사용</title>
</head>
