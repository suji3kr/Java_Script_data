<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function Car(company, model, year){
            this.company = company;
            this.model = model;
            this.year = year;
        }
        
        var car1 = new Car ("현대", "아반떼", 2021);
        document.write(car1.company+ "/" + car1.model+ "/" + 
            car1.year + "<br>");
        var car2 = new Car ("르노 삼성", "SM6", 2021);
        document.write(car2.company+ "/" + car2.model+ "/" + 
            car2.year);
        
    </script>
    <meta charset="UTF-8">
    <title>생성자 함수</title>
</head>
<body>
    
</body>
</html>
