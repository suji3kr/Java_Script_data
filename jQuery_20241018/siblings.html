<!DOCTYPE html>
<html lang="en">
<head>
    <script src ="../javascript/jquery-3.6.0.js"></script>
    <script>
    $(document).ready(function(){
        $("h3").siblings().css("background-color","pink");
    });
    </script>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2>siblings ()메소드</h2>
    <p>타인</p>
    <div>
        <p>형제 1</p>
        <span>형제2</span>
        <h3>나</h3>
        <h4>형제3</h4>
        <p>형제4</p>
    </div>
</body>
</html>
